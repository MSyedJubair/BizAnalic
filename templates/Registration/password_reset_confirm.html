{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <style>
    /* CSS - static/css/style.css */

    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and background */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(
        135deg,
        #667eea,
        #764ba2
      ); /* Gradient background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for centering content */
    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    /* Form container styling */
    .form-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      background: #fff;
      text-align: center;
      color: #333;
    }

    /* Heading Styling */
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    /* Form styling */
    .password-reset-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .password-reset-form input {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .password-reset-form input:focus {
      border-color: #667eea; /* Focus border color matching gradient */
      outline: none;
    }

    /* Form action button */
    .form-actions {
      text-align: center;
    }

    button {
      background-color: #667eea;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #764ba2; /* Darker shade on hover */
    }

    /* Message for invalid or expired link */
    p {
      color: #888;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    /* Add spacing between error messages or validation errors */
    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      color: #ff4d4d;
      font-size: 14px;
    }
  </style>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Set a New Password</h2>
        {% if validlink %}
        <form method="post" class="password-reset-form">
          {% csrf_token %} 
          {{ form.as_p }}

          <div class="form-actions">
            <button type="submit" class="btn">Reset Password</button>
          </div>
        </form>
        {% else %}
        <p>
          The password reset link is invalid or has expired. Please request a
          new one.
        </p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
